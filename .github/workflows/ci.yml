# ========================================
# BuzzTech - CI/CD Pipeline
# ========================================
# Ce workflow s'exÃ©cute automatiquement Ã  chaque push/PR

name: CI/CD

# Quand dÃ©clencher le workflow
on:
  # Ã€ chaque push sur main ou develop
  push:
    branches: [main, develop]
  
  # Ã€ chaque Pull Request vers main
  pull_request:
    branches: [main]
  
  # Permet de lancer manuellement depuis GitHub
  workflow_dispatch:

# Variables d'environnement globales
env:
  NODE_VERSION: '20'

# Jobs Ã  exÃ©cuter
jobs:
  # ===== JOB 1 : QUALITY CHECKS =====
  quality:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      # RÃ©cupÃ©rer le code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # Setup Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      # Installer les dÃ©pendances
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      # VÃ©rifier le code TypeScript
      - name: ğŸ”· TypeScript check
        run: npx tsc --noEmit
      
      # Linting JavaScript/TypeScript
      - name: ğŸ§¹ Lint JavaScript
        run: npm run lint:js
      
      # Linting CSS/SCSS
      - name: ğŸ¨ Lint CSS
        run: npm run lint:css || true

  # ===== JOB 2 : TESTS =====
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: quality # Attend que quality soit OK
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      # Lancer les tests
      - name: ğŸ§ª Run tests
        run: npm test -- --run --reporter=verbose
      
      # GÃ©nÃ©rer le coverage (optionnel)
      # - name: ğŸ“Š Generate coverage
      #   run: npm test -- --run --coverage
      
      # Upload coverage to Codecov (optionnel)
      # - name: ğŸ“¤ Upload coverage
      #   uses: codecov/codecov-action@v3
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}

  # ===== JOB 3 : BUILD =====
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [quality, test] # Attend quality ET test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      # Build de production
      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          # Variables d'environnement pour le build
          VITE_SITE_URL: ${{ secrets.VITE_SITE_URL }}
          VITE_SITE_NAME: ${{ secrets.VITE_SITE_NAME }}
          VITE_GTM_ID: ${{ secrets.VITE_GTM_ID }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_WHATSAPP_NUMBER: ${{ secrets.VITE_WHATSAPP_NUMBER }}
      
      # Upload l'artifact build pour le job deploy
      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ===== JOB 4 : DEPLOY (seulement sur main) =====
  deploy:
    name: ğŸš€ Deploy to Netlify
    runs-on: ubuntu-latest
    needs: build
    # Ne dÃ©ployer QUE si on est sur main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # TÃ©lÃ©charger le build artifact
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      # DÃ©ployer sur Netlify
      - name: ğŸš€ Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5
      
      # Notification de succÃ¨s
      - name: âœ… Deployment successful
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "Site URL: https://buzztech.netlify.app"

  # ===== JOB 5 : PREVIEW (pour les PRs) =====
  preview:
    name: ğŸ” Preview Deploy
    runs-on: ubuntu-latest
    needs: build
    # DÃ©ployer preview uniquement sur les PRs
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      # Deploy preview sur Netlify
      - name: ğŸ” Deploy Preview
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Preview deploy from PR #${{ github.event.number }}"
          enable-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5